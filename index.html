// Logika Quizu
let currentIdx = 0;
let score = 0;
let isAnswered = false;
const totalQuestions = allQuestions.length;
const questionEl = document.getElementById('qt');
const optionsEl = document.getElementById('os');
const feedbackEl = document.getElementById('fb');
const nextBtn = document.getElementById('nb');
const scoreEl = document.getElementById('score');
const totalEl = document.getElementById('tot');

document.getElementById('tot').innerText = totalQuestions;

// Tasowanie tablicy
function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}
shuffle(allQuestions);

function loadQuestion() {
    isAnswered = false;
    feedbackEl.style.display = 'none';
    feedbackEl.style.background = '#fff';
    feedbackEl.style.color = '#333';
    nextBtn.classList.add('hidden');
    optionsEl.innerHTML = '';

    if (currentIdx >= totalQuestions) {
        document.getElementById('quiz').classList.add('hidden');
        document.getElementById('end').classList.remove('hidden');
        document.getElementById('fs').innerText = score;
        document.getElementById('ft').innerText = totalQuestions;
        return;
    }

    const q = allQuestions[currentIdx];
    document.getElementById('cur').innerText = currentIdx + 1;
    questionEl.innerText = q.q;

    if (q.o && q.o.length > 0) {
        let opts = [...q.o];
        shuffle(opts);
        opts.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => check(opt, btn, q.a);
            optionsEl.appendChild(btn);
        });
    } else {
        const btn = document.createElement('button');
        btn.innerText = "Pokaż odpowiedź";
        btn.style.textAlign = "center";
        btn.style.background = "#f39c12";
        btn.style.color = "#fff";
        btn.style.fontWeight = "bold";
        btn.onclick = () => show(q.a);
        optionsEl.appendChild(btn);
    }
}

function check(sel, btn, cor) {
    if (isAnswered) return;
    isAnswered = true;
    const s = sel.trim().toLowerCase();
    const c = cor.trim().toLowerCase();
    
    // Proste dopasowanie lub dopasowanie "luźne" (dla pytań, gdzie odpowiedź to "a (tekst)")
    let ok = (s === c) || (c.includes(s) && s.length > 3);

    if (ok) {
        btn.classList.add('correct-style');
        score++;
        scoreEl.innerText = score;
        feedbackEl.innerHTML = "<strong>Dobrze!</strong>";
        feedbackEl.style.background = "#d4edda";
        feedbackEl.style.color = "#155724";
    } else {
        btn.classList.add('wrong');
        feedbackEl.innerHTML = "<strong>Źle.</strong><br>Prawidłowa odpowiedź: " + cor;
        feedbackEl.style.background = "#f8d7da";
        feedbackEl.style.color = "#721c24";
        // Podświetl poprawną
        document.querySelectorAll('#os button').forEach(b => {
            if (c.includes(b.innerText.trim().toLowerCase()) && b.innerText.length > 2) b.classList.add('correct-style');
        });
    }
    feedbackEl.style.display = 'block';
    nextBtn.classList.remove('hidden');
}

function show(ans) {
    if (isAnswered) return;
    isAnswered = true;
    feedbackEl.innerHTML = "<strong>Odpowiedź:</strong> " + ans;
    feedbackEl.style.background = "#fff3cd";
    feedbackEl.style.color = "#856404";
    feedbackEl.style.display = 'block';
    nextBtn.classList.remove('hidden');
}

nextBtn.onclick = () => { currentIdx++; loadQuestion(); };

loadQuestion();
