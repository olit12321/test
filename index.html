<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Systemy Operacyjne</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        .error-msg {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            text-align: left;
        }
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #0056b3;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        .question-box {
            margin-bottom: 2rem;
            display: none;
        }
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }
        .options-grid {
            display: grid;
            gap: 12px;
        }
        .option-btn {
            padding: 16px;
            border: 2px solid #e0e0e0;
            background-color: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s ease;
            color: #444;
        }
        .option-btn:hover:not(:disabled) {
            background-color: #f8f9fa;
            border-color: #adb5bd;
        }
        .option-btn.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .option-btn.wrong {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
        }
        button#next-btn {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: none;
        }
        button#next-btn:hover {
            background-color: #0056b3;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        #result-container {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Quiz Systemy Operacyjne</h1>

    <div id="error-box" class="error-msg"></div>
    <div id="loading-msg" class="loading">Wczytywanie pytań...</div>

    <div id="quiz-interface" style="display: none;">
        <div class="stats">
            <span>Pytanie <span id="current-num">1</span> z <span id="total-num">0</span></span>
            <span>Wynik: <span id="current-score">0</span></span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="question-box" id="question-box">
            <div class="question-text" id="question-text"></div>
            <div class="options-grid" id="options-container"></div>
        </div>

        <div class="controls">
            <button id="next-btn" onclick="nextQuestion()">Następne pytanie</button>
        </div>
    </div>

    <div id="result-container">
        <h2>Koniec Quizu!</h2>
        <p>Twój wynik: <strong style="font-size: 1.5rem;"><span id="final-score">0</span> / <span id="total-score">0</span></strong></p>
        <button onclick="location.reload()" style="padding: 12px 24px; background-color: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px;">Zagraj ponownie</button>
    </div>
</div>

<script>
    let quizData = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let isAnswered = false;

    window.onload = function() {
        // Dodano parametr ?v=... aby wymusić pobranie nowej wersji pliku (omija cache)
        Papa.parse("dane.csv?v=" + new Date().getTime(), {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                if (results.data && results.data.length > 0) {
                    processParsedData(results.data);
                } else {
                    showError("Plik dane.csv jest pusty lub niepoprawny.");
                }
            },
            error: function(err) {
                console.error("Błąd:", err);
                showError("Nie udało się pobrać pliku dane.csv. Upewnij się, że plik jest w repozytorium i ma poprawną nazwę (małe litery).");
            }
        });
    };

    function showError(msg) {
        document.getElementById('loading-msg').style.display = 'none';
        const errBox = document.getElementById('error-box');
        errBox.innerHTML = msg;
        errBox.style.display = 'block';
    }

    function processParsedData(data) {
        quizData = data.map(row => {
            if (!row["Pytanie"]) return null;

            const correct = row["Poprawna odpowiedź"];
            // Filtrowanie pustych opcji
            let options = [
                correct,
                row["Inna opcja 1"],
                row["Inna opcja 2"],
                row["Inna opcja 3"]
            ].filter(opt => opt !== undefined && opt !== "" && opt !== null);

            // Mieszanie odpowiedzi (A, B, C, D)
            let shuffledOptions = options
                .map(value => ({ value, sort: Math.random() }))
                .sort((a, b) => a.sort - b.sort)
                .map(({ value }) => value);

            return {
                question: row["Pytanie"],
                options: shuffledOptions,
                correctIndex: shuffledOptions.indexOf(correct)
            };
        }).filter(item => item !== null);

        if (quizData.length > 0) {
            // === TUTAJ JEST NOWOŚĆ: TASOWANIE PYTAŃ ===
            // Sortujemy tablicę pytań w losowej kolejności
            quizData.sort(() => Math.random() - 0.5);
            
            initQuiz();
        } else {
            showError("Brak poprawnych pytań w pliku.");
        }
    }

    function initQuiz() {
        document.getElementById('loading-msg').style.display = 'none';
        document.getElementById('quiz-interface').style.display = 'block';
        document.getElementById('question-box').style.display = 'block';
        document.getElementById('total-num').textContent = quizData.length;
        loadQuestion();
    }

    function loadQuestion() {
        isAnswered = false;
        document.getElementById('next-btn').style.display = 'none';
        
        const currentData = quizData[currentQuestionIndex];
        
        document.getElementById('current-num').textContent = currentQuestionIndex + 1;
        document.getElementById('question-text').textContent = currentData.question;
        
        const percent = (currentQuestionIndex / quizData.length) * 100;
        document.getElementById('progress').style.width = percent + '%';

        const optionsEl = document.getElementById('options-container');
        optionsEl.innerHTML = '';
        
        currentData.options.forEach((option, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = option;
            btn.onclick = () => checkAnswer(index, btn);
            optionsEl.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btnElement) {
        if (isAnswered) return;
        isAnswered = true;

        const correctIndex = quizData[currentQuestionIndex].correctIndex;
        const allButtons = document.getElementById('options-container').children;

        if (selectedIndex === correctIndex) {
            btnElement.classList.add('correct');
            score++;
            document.getElementById('current-score').textContent = score;
        } else {
            btnElement.classList.add('wrong');
            allButtons[correctIndex].classList.add('correct');
        }

        for (let btn of allButtons) {
            btn.disabled = true;
            btn.style.cursor = 'default';
        }

        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById('quiz-interface').style.display = 'none';
        document.getElementById('result-container').style.display = 'block';
        document.getElementById('final-score').textContent = score;
        document.getElementById('total-score').textContent = quizData.length;
    }
</script>

</body>
</html>
