<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Systemy Operacyjne</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        .error-msg {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        .question-box {
            margin-bottom: 2rem;
            display: none; /* Hidden until loaded */
        }
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }
        .options-grid {
            display: grid;
            gap: 12px;
        }
        .option-btn {
            padding: 16px;
            border: 2px solid #e0e0e0;
            background-color: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s ease;
            color: #444;
        }
        .option-btn:hover:not(:disabled) {
            background-color: #f8f9fa;
            border-color: #adb5bd;
        }
        .option-btn.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .option-btn.wrong {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
        }
        button#next-btn {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: none;
        }
        button#next-btn:hover {
            background-color: #0056b3;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        #result-container {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Quiz Systemy Operacyjne</h1>

    <div id="error-box" class="error-msg"></div>

    <div id="loading-msg" class="loading">Wczytywanie pytań z pliku dane.csv...</div>

    <div id="quiz-interface" style="display: none;">
        <div class="stats">
            <span>Pytanie <span id="current-num">1</span> z <span id="total-num">0</span></span>
            <span>Wynik: <span id="current-score">0</span></span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="question-box" style="display: block;">
            <div class="question-text" id="question-text"></div>
            <div class="options-grid" id="options-container"></div>
        </div>

        <div class="controls">
            <button id="next-btn" onclick="nextQuestion()">Następne pytanie</button>
        </div>
    </div>

    <div id="result-container">
        <h2>Koniec Quizu!</h2>
        <p>Twój wynik: <strong style="font-size: 1.5rem;"><span id="final-score">0</span> / <span id="total-score">0</span></strong></p>
        <button onclick="location.reload()" style="padding: 12px 24px; background-color: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px;">Zagraj ponownie</button>
    </div>
</div>

<script>
    let quizData = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let isAnswered = false;

    // Pobieranie pliku CSV
    fetch('dane.csv')
        .then(response => {
            if (!response.ok) {
                throw new Error(`Nie udało się wczytać pliku dane.csv (Status: ${response.status}). Upewnij się, że plik jest w tym samym folderze.`);
            }
            return response.text();
        })
        .then(text => {
            parseCSV(text);
        })
        .catch(err => {
            document.getElementById('loading-msg').style.display = 'none';
            const errorBox = document.getElementById('error-box');
            errorBox.style.display = 'block';
            errorBox.innerHTML = `
                <strong>Błąd wczytywania:</strong> ${err.message}<br><br>
                <em>Uwaga: Jeśli otworzyłeś ten plik bezpośrednio z dysku (file://), przeglądarka zablokowała dostęp.
                Musisz uruchomić stronę przez lokalny serwer (np. Live Server w VS Code lub 'python -m http.server').</em>
            `;
            console.error(err);
        });

    function parseCSV(csvText) {
        // Prosty parser CSV obsługujący cudzysłowy
        const rows = [];
        let currentRow = [];
        let currentVal = '';
        let insideQuote = false;
        
        for (let i = 0; i < csvText.length; i++) {
            const char = csvText[i];
            const nextChar = csvText[i + 1];

            if (char === '"') {
                if (insideQuote && nextChar === '"') {
                    currentVal += '"';
                    i++; // pomiń drugi cudzysłów
                } else {
                    insideQuote = !insideQuote;
                }
            } else if (char === ',' && !insideQuote) {
                currentRow.push(currentVal.trim());
                currentVal = '';
            } else if ((char === '\r' || char === '\n') && !insideQuote) {
                if (currentVal || currentRow.length > 0) {
                    currentRow.push(currentVal.trim());
                    if (currentRow.length > 1) rows.push(currentRow);
                }
                currentRow = [];
                currentVal = '';
                // Pomiń \n po \r
                if (char === '\r' && nextChar === '\n') i++;
            } else {
                currentVal += char;
            }
        }
        if (currentRow.length > 0) rows.push(currentRow); // Ostatni wiersz

        processData(rows);
    }

    function processData(rows) {
        // Pomijamy nagłówek (pierwszy wiersz)
        // Struktura: Pytanie, Poprawna, Opcja1, Opcja2, Opcja3, Źródło
        
        for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            if (row.length < 5) continue; // Pomiń uszkodzone wiersze

            const question = row[0];
            const correct = row[1];
            const options = [row[1], row[2], row[3], row[4]];

            // Mieszanie odpowiedzi
            const shuffledOptions = options
                .map(value => ({ value, sort: Math.random() }))
                .sort((a, b) => a.sort - b.sort)
                .map(({ value }) => value);

            const correctIndex = shuffledOptions.indexOf(correct);

            quizData.push({
                question: question,
                options: shuffledOptions,
                correctIndex: correctIndex
            });
        }

        if (quizData.length > 0) {
            initQuiz();
        } else {
            alert("Plik CSV jest pusty lub ma niepoprawny format.");
        }
    }

    function initQuiz() {
        document.getElementById('loading-msg').style.display = 'none';
        document.getElementById('quiz-interface').style.display = 'block';
        document.getElementById('total-num').textContent = quizData.length;
        loadQuestion();
    }

    function loadQuestion() {
        isAnswered = false;
        document.getElementById('next-btn').style.display = 'none';
        
        const currentData = quizData[currentQuestionIndex];
        
        document.getElementById('current-num').textContent = currentQuestionIndex + 1;
        document.getElementById('question-text').textContent = currentData.question;
        
        // Pasek postępu
        const percent = (currentQuestionIndex / quizData.length) * 100;
        document.getElementById('progress').style.width = percent + '%';

        const optionsEl = document.getElementById('options-container');
        optionsEl.innerHTML = '';
        
        currentData.options.forEach((option, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = option;
            btn.onclick = () => checkAnswer(index, btn);
            optionsEl.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btnElement) {
        if (isAnswered) return;
        isAnswered = true;

        const correctIndex = quizData[currentQuestionIndex].correctIndex;
        const allButtons = document.getElementById('options-container').children;

        if (selectedIndex === correctIndex) {
            btnElement.classList.add('correct');
            score++;
            document.getElementById('current-score').textContent = score;
        } else {
            btnElement.classList.add('wrong');
            allButtons[correctIndex].classList.add('correct');
        }

        for (let btn of allButtons) {
            btn.disabled = true;
            btn.style.cursor = 'default';
        }

        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById('quiz-interface').style.display = 'none';
        document.getElementById('result-container').style.display = 'block';
        document.getElementById('final-score').textContent = score;
        document.getElementById('total-score').textContent = quizData.length;
    }
</script>

</body>
</html>
